<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main class="main">
      <article class="control__card">
        <div class="control__head">
          <img src="./assets/image-jeremy.png" />
          <div class="control__info">
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="control__nav">
          <a href="#" class="nav__item" data-time="daily">Daily</a>
          <a href="#" class="nav__item active" data-time="weekly">Weekly</a>
          <a href="#" class="nav__item" data-time="monthly">Monthly</a>
        </div>
      </article>

      <article class="card work">
        <div class="card__banner">
          <img src="./assets/icon-work.svg" alt="">
        </div>
        <div class="card__info">
          <div class="card__stats">
            <p class="stats__name">Work</p>
            <p class="stats__hours" data-habit="Work">00hrs</p>
          </div>
          <div class="card__prev">
            <img src="./assets/icon-ellipsis.svg" class="card__ellipsis">
            <p class="prev__stats" data-prev="Work">Last Week - 00hrs</p>
          </div>
        </div>
      </article>

      <article class="card play">
        <div class="card__banner">
          <img src="./assets/icon-play.svg" alt="">
        </div>
        <div class="card__info">
          <div class="card__stats">
            <p class="stats__name">Play</p>
            <p class="stats__hours" data-habit="Play">00hrs</p>
          </div>
          <div class="card__prev">
            <img src="./assets/icon-ellipsis.svg" class="card__ellipsis">
            <p class="prev__stats" data-prev="Play">Last Week - 00hrs</p>
          </div>
        </div>
      </article>

      <article class="card study">
        <div class="card__banner">
          <img src="./assets/icon-study.svg" alt="">
        </div>
        <div class="card__info">
          <div class="card__stats">
            <p class="stats__name">Study</p>
            <p class="stats__hours" data-habit="Study">00hrs</p>
          </div>
          <div class="card__prev">
            <img src="./assets/icon-ellipsis.svg" class="card__ellipsis">
            <p class="prev__stats" data-prev="Study">Last Week - 00hrs</p>
          </div>
        </div>
      </article>

      <article class="card exercise">
        <div class="card__banner">
          <img src="./assets/icon-exercise.svg" alt="">
        </div>
        <div class="card__info">
          <div class="card__stats">
            <p class="stats__name">Exercise</p>
            <p class="stats__hours" data-habit="Exercise">00hrs</p>
          </div>
          <div class="card__prev">
            <img src="./assets/icon-ellipsis.svg" class="card__ellipsis">
            <p class="prev__stats" data-prev="Exercise">Last Week - 00hrs</p>
          </div>
        </div>
      </article>

      <article class="card social">
        <div class="card__banner">
          <img src="./assets/icon-social.svg" alt="">
        </div>
        <div class="card__info">
          <div class="card__stats">
            <p class="stats__name">Social</p>
            <p class="stats__hours" data-habit="Social">00hrs</p>
          </div>
          <div class="card__prev">
            <img src="./assets/icon-ellipsis.svg" class="card__ellipsis">
            <p class="prev__stats" data-prev="Social">Last Week - 00hrs</p>
          </div>
        </div>
      </article>

      <article class="card self-care">
        <div class="card__banner">
          <img src="./assets/icon-self-care.svg" alt="">
        </div>
        <div class="card__info">
          <div class="card__stats">
            <p class="stats__name">Self Care</p>
            <p class="stats__hours" data-habit="Self Care">00hrs</p>
          </div>
          <div class="card__prev">
            <img src="./assets/icon-ellipsis.svg" class="card__ellipsis">
            <p class="prev__stats" data-prev="Self Care">Last Week - 00hrs</p>
          </div>
        </div>
      </article>

    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
