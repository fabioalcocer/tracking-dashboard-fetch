<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main class="main">
      <article class="control__card">
        <div class="control__head">
          <img src="./assets/image-jeremy.png" />
          <div class="control__info">
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="control__nav">
          <a href="#" class="nav__item">Daily</a>
          <a href="#" class="nav__item">Weekly</a>
          <a href="#" class="nav__item">Monthly</a>
        </div>
      </article>

      <article class="card work">
        <div class="card__banner">
          <img src="./assets/icon-work.svg" alt="">
        </div>
        <div class="card__info">
          <div class="card__stats">
            <p class="stats__name">Work</p>
            <p class="stats__hours">00hrs</p>
          </div>
          <div class="card__last">
            <img src="./assets/icon-ellipsis.svg" class="card__ellipsis">
            <p class="last__week">Last Week - <span>00hrs</span></p>
          </div>
        </div>
      </article>
